language: node_js
dist: trusty
sudo: required
node_js: stable

# Build only master and release tags
branches:
  only:
  - master

env:
  matrix:
  - PATH=$HOME/purescript:$PATH

install:
- export PURS_VERSION=v0.13.3
- wget -O $HOME/purescript.tar.gz https://github.com/purescript/purescript/releases/download/$PURS_VERSION/linux64.tar.gz
- tar -xvf $HOME/purescript.tar.gz -C $HOME/
- chmod a+x $HOME/purescript
- npm install -g spago

script:
- node index.js
- spago install
- spago docs

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  keep_history: true
  local_dir: generated-docs
  on:
    branch: master
